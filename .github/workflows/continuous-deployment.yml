name: Continuous Deployment

on: workflow_dispatch

jobs:
  build:
    name: Build and deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read .nvmrc
        id: nvmrc
        run: echo "::set-output name=node::$(cat .nvmrc)"

      - name: Use Node.js ${{ steps.nvmrc.outputs.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvmrc.outputs.node }}

      - name: Read npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-cache-${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-cache-${{ runner.os }}-npm-

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build & Deploy
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HOMEBREW_TOOLS_TOKEN: ${{ secrets.HOMEBREW_TOOLS_TOKEN }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
